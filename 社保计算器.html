<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>社保计算器</title>
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
			<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
			 
			<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
			<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		
		<script>
			function calc() {
				sal=document.getElementById("salary").value;
				salnum=parseInt(sal);//
				
				gryl=salnum*0.08;
				gsyl=salnum*0.2;
				document.getElementById("gryl").innerText=gryl;
				document.getElementById("gsyl").innerText=gsyl;
				
				gryb=salnum*0.02;
				gsyb=salnum*0.06;
				document.getElementById("gryb").innerText=gryb;
				document.getElementById("gsyb").innerText=gsyb;
				
				grsy=salnum*0.005;
				gssy=salnum*0.015;
				document.getElementById("grsy").innerText=grsy;
				document.getElementById("gssy").innerText=gssy;
				
				gsgs=salnum*0.008;
				document.getElementById("gsgs").innerText=gsgs;
				
				grgjj=salnum*0.12;
				gsgjj=salnum*0.12;
				document.getElementById("grgjj").innerText=grgjj;
				document.getElementById("gsgjj").innerText=gsgjj;
				
				grhj=gryl+gryb+grsy+grgjj;
				gshj=gsyl+gsyb+gssy+gsgs+gsgjj;
				document.getElementById("grhj").innerText=grhj;
				document.getElementById("gshj").innerText=gshj;
				
				ze=grhj+gshj;
				document.getElementById("ze").innerText=ze;
			}
		</script>	
	</head>
	<style>
		/* fuction */
	</style>
	<body>
		<div class="container text-center">		
			<h2>个人社保计算器-2413040239周天缘</h2>
			<table class="table table-bordered text-center table-hover">
				<tr>
					<td>工资</td>
					<td colspan="3"><input type="text" id="salary" class="form-control" placeholder="请输入工资"/></td>
					<td > <button type="button" onclick="calc()" class="btn btn-danger">计算</button></td>
				</tr>
				<tr class="bg-primary text-white">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司%</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="gryl"></td>
					<td>20%</td>
					<td id="gsyl"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="gryb"></td>
					<td>6%</td>
					<td id="gsyb"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="grsy"></td>
					<td>1.5%</td>
					<td id="gssy"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="grgjj"></td>
					<td>12%</td>
					<td id="gsgjj"></td>
				</tr>
				<tr>
					<td>个人合计</td>
					<td id="grhj" colspan="2"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td >总额</td>
					<td id="ze" colspan="4"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
